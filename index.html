<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner">
  <div class="container">
    <h1>Le Wagon brings tech skills to creative people!</h1>
    <p>Change your life and learn to code at one of our campuses around the world.</p>
    <button onclick="location.href='#'" type="button" class="btn">
        Apply now!</button>
  </div>
</div>
  <!-- code a "How it works" section -->
<div class="container">
  <h2 class="center">How it works</h2>
  <div class="cards">
    <div class="card">
      <img src="./css/images/apply.svg" alt="apply">
      <h3>Apply</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="card">
      <img src="./css/images/learn.svg" alt="learn">
      <h3>Learn to code</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="card">
      <img src="./css/images/product.svg" alt="product">
      <h3>Build products</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </div>
</div>
  <!-- code a footer -->
<div class="footer">
  <div class="links">
    <ul class="list-in-line" id="ul_top_hypers">
      <li class="socials">
        <a class="profile-link" target="_blank" href="#">
          <i class="fab fa-github"></i>
        </a>
        </li>

        <li class="socials">
          <a class="profile-link" target="_blank" href="#">
            <i class="fab fa-linkedin"></i>
            </a>
      </li>

      <li class="socials">
        <a class="profile-link" target="_blank" href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>

      <li class="socials">
        <a class="profile-link" target="_blank" href="#">
          <i class="fab fa-facebook"></i></a>
      </li>

      <li class="socials">
        <a class="profile-link" target="_blank" href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
